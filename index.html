    <!------- 新增旅遊套票 ------->
    <div class="container shadow mt-30 mb-25 px-24 pt-30 pb-15 rounded" style="width: 920px;">
      <div class="row mb-6">
        <div class="col flex-column pb-0">
          <img class="img-fluid mb-5" src="/2023-JS-week5/assets/main_img-1918b0d0.png" alt="main_img">
          <img class="img-fluid" src="/2023-JS-week5/assets/logo-86a655b0.png" alt="logo">
        </div>
        <div class="col flex-column">
          <div class="d-flex align-items-center border-bottom border-primary border-3 pb-1 mb-8">
            <span class="material-symbols-outlined me-2 fs-5 text-primary">
              add_circle
              </span>
            <h2 class="fs-4 fw-bold text-primary">新增旅遊套票</h2>
          </div>
          <!-- *** 不是列表，不可以用 ul > li *** -->
          <form class="addTicketForm form-group">
            <!-- 1. 套票名稱 -->
            <div class="d-flex align-items-center">
              <label for="ticketName" class="fs-6 fw-medium text-primary me-7">套票名稱</label>
              <input type="text" id="ticketName" placeholder="請填寫套票名稱" name="套票名稱">
            </div>
            <!-- if 判斷：套票名稱是否空白？ -->
            <div class="alert-message mb-4">
              <p id="ticketName-message" data-message="套票名稱" class="d-flex align-items-center text-danger d-none">
                <span class="material-symbols-outlined me-1">
                  error
                  </span>
                <span>必填！</span>
              </p>
            </div>
            <!-- 2. 圖片網址 -->
            <div class="d-flex align-items-center">
              <label for="imgUrl" class="fs-6 fw-medium text-primary me-7">圖片網址</label>
              <input type="text" id="imgUrl" placeholder="請填寫圖片網址" name="圖片網址">
            </div>
            <!-- if 判斷：圖片網址是否空白？ -->
            <div class="alert-message mb-4">
              <p id="imgUrl-message" data-message="圖片網址" class="d-flex align-items-center text-danger d-none">
                <span class="material-symbols-outlined me-1">
                  error
                  </span>
                <span>必填！</span>
              </p>
            </div>
            <!-- 3. 景點地區 -->
            <div class="d-flex align-items-center">
              <label for="sightSpot" class="fs-6 fw-medium text-primary me-7">景點地區</label>
              <select id="sightSpot" name="景點地區">
                <option value="" disabled selected hidden>請選擇景點地區</option>
                <option value="台北">台北</option>
                <option value="台中">台中</option>
                <option value="高雄">高雄</option>
              </select>
            </div>
            <!-- if 判斷：景點地區是否空白？ -->
            <div class="alert-message mb-4">
              <p id="sightSpot-message" data-message="景點地區" class="d-flex align-items-center text-danger d-none">
                <span class="material-symbols-outlined me-1">
                  error
                  </span>
                <span>必填！</span>
              </p>
            </div>
            <!-- 4. 套票金額 -->
            <div class="d-flex align-items-center">
              <label for="ticketPrice" class="fs-6 fw-medium text-primary me-7">套票金額</label>
              <input type="number" id="ticketPrice" placeholder="請填寫套票金額" name="套票金額" min="0">
            </div>
            <!-- if 判斷：套票金額是否空白？ -->
            <div class="alert-message mb-4">
              <p id="ticketPrice-message" data-message="套票金額" class="d-flex align-items-center text-danger d-none">
                <span class="material-symbols-outlined me-1">
                  error
                  </span>
                <span>必填！</span>
              </p>
            </div>
            <!-- 5. 套票組數 -->
            <div class="d-flex align-items-center">
              <label for="ticketNum" class="fs-6 fw-medium text-primary me-7">套票組數</label>
              <input type="number" id="ticketNum" placeholder="請填寫套票組數" name="套票組數" min="1">
            </div>
            <!-- if 判斷：套票金額是否空白？ -->
            <div class="alert-message mb-4">
              <p id="ticketNum-message" data-message="套票組數" class="d-flex align-items-center text-danger d-none">
                <span class="material-symbols-outlined me-1">
                  error
                  </span>
                <span>必填！</span>
              </p>
            </div>
            <!-- 6. 套票星級 -->
            <div class="d-flex align-items-center">
              <label for="ticketRate" class="fs-6 fw-medium text-primary me-7">套票星級</label>
              <input type="number" id="ticketRate" placeholder="請填寫套票星級" name="套票星級" min="1" max="10">
            </div>
            <!-- if 判斷：套票星級是否空白？ -->
            <div class="alert-message mb-4">
              <p id="ticketRate-message" data-message="套票星級" class="d-flex align-items-center text-danger d-none">
                <span class="material-symbols-outlined me-1">
                  error
                  </span>
                <span>必填！</span>
              </p>
            </div>
            <!-- 7. 套票敘述 -->
            <div class="d-flex">
              <label for="ticketDescription" class="fs-6 fw-medium text-primary me-7 pt-2">套票描述</label>
              <textarea name="套票描述" id="ticketDescription" placeholder="請填寫套票描述 (限 100 字)" style="min-height: 130px;"></textarea>
            </div>
            <!-- if 判斷：套票敘述是否空白？ -->
            <div class="alert-message">
              <p id="ticketDescription-message" data-message="套票敘述" class="d-flex align-items-center text-danger d-none">
                <span class="material-symbols-outlined me-1">
                  error
                  </span>
                <span>必填！</span>
              </p>
            </div>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col text-end">
          <input type="button" value="新增套票" class="addTicket btn btn-primary">
        </div>
      </div>
    </div>
